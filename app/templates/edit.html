<!DOCTYPE html>
<html>
	<head>
		<title>Logus Tech - Edit</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form method="POST" action="/edit">
				<input type="hidden" name="game_id" value="{{game.id}}" />
				<div class="text-center mb-4">
					<h1 class="h3 mb-3 font-weight-normal" style="padding-top: 30px;">Editar Jogo</h1>
				</div>
				<div class="form-label-group">
					<label for="inputEmail">Times</label>
					<input type="text" name="teams" value="{{game.teams}}" id="inputEmail" class="form-control" placeholder="Times" required="" autofocus="">
				</div>
				<div class="form-label-group">
					<label for="inputPassword">Casa cotação</label>
					<input type="number" name="home"  value="{{game.home}}" step="0.01" id="inputPassword" class="form-control" placeholder="Casa cotação" required="">
				</div>
				<div class="form-label-group">
					<label for="inputPassword">Visitantes cotação</label>
					<input type="number" name="away"  value="{{game.away}}" step="0.01" id="inputPassword" class="form-control" placeholder="Visitantes cotação" required="">
				</div>
				<div class="form-label-group">
					<label for="inputPassword">Dia</label>
					<input type="text" name="date" value="{{game.date}}"id="inputPassword" class="form-control" placeholder="Dia" required="">
				</div>
				<div class="form-label-group">
					<label for="inputEmail">Email</label>
					<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
				</div>
				<div class="form-label-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
